<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <main class="ida-main">
    <section class="ida-form-panel">
      <form class="ida-form">
        <input id="name" type="text" class="ida-input" placeholder="Введите наименование товара">
          <label for="name" class="ida-input__label">Наименование товара</label>
        </input>

        <label for="desc" class="ida-input__label">Описание товара</label>
        <textarea for="desc" type="text" class="ida-input--textarea" placeholder="Введите описание товара">
        </textarea>

        <input id="image-link" type="text" class="ida-input" placeholder="Введите ссылку">
          <label for="image-link" class="ida-input__label">Ссылка на изображение товара</label>
        </input>

        <input id="price" type="text" class="ida-input" placeholder="Введите цену">
          <label for="price" class="ida-input__label">Цена товара</label>
        </input>

        <button class="ida-button--submit" type="submit">Добавить товар</button>
      </form>
    </section>
  </main>
</body>

</html>
